name: CI

on:
  pull_request:
    branches: [development, main]
  push:
    branches: [development]

jobs:
  quality-check:
    name: Lint, test, build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint --cache-dir=.turbo-cache

      - name: Test
        run: pnpm test --cache-dir=.turbo-cache

      - name: Build
        run: pnpm build --cache-dir=.turbo-cache
